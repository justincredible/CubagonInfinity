name:                CubagonInfinity
version:             0.1.0.0
github:              "justincredible/CubagonInfinity"
license:             BSD3
author:              "Justin Symonds"
maintainer:          "justinjfsymonds@hotmail.com"
copyright:           "2023 Justin Symonds"

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/justincredible/CubagonInfinity#readme>

dependencies:
- base >= 4.7 && < 5
- OpenGLRaw
- GLFW-b
- linear
- text
- bytestring
- Win32

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  CubagonInfinity-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CubagonInfinity

tests:
  CubagonInfinity-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - CubagonInfinity
